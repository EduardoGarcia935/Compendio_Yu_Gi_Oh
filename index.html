<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compêndio de Yu-Gi-Oh!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div class="container_title">
            <h1>Compêndio de <span>Yu-Gi-Oh!</span></h1>
        </div>
        <div class="container_form">
            <div class="form">
                <input type="text" name="nome" id="" placeholder="Digite o nome da carta" class="form-control nome" required>
                <select name="tipo" id=""  class="form-select selection" required>
                    <option value="" >Selecione o tipo de carta</option>
                    <option value="Effect Monster">Monstro de efeito</option>
                    <option value="Normal Monster">Monstro normal</option>
                    <option value="Flip Effect Monster">Monstro com efeito na virada</option>
                    <option value="Spell Card">Magia</option>
                    <option value="Trap Card">Armadilha</option>
                </select>
                <input type="submit" value="Pesquisar" class="btn btn-primary submit">
            </div>
        </div>
        <section class="area-cartas">
            
        </section>
    </main>
    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
